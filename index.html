<!doctype html>
<html lang="en" ng-app="ShoppingListCheckOff">
  <head>
    <title>Shopping List Check Off</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="angular.min.js"></script>
    <script src="app.js"></script>

    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <style>
      .emptyMessage {
        font-weight: bold;
        color: red;
        font-size: 1.2em;
      }
      li {
        margin-bottom: 7px;
        font-size: 1.2em;
      }
      li > button {
        margin-left: 6px;
      }
      button > span {
        color: green;
      }
    </style>
  </head>
<body>
  <h1>Shopping List Check Off</h1>


    <!-- To Buy List -->
    <div id="toBuyList" ng-controller='ToBuyController as toBuyList'>
     <h2>To Buy:</h2>
     <input type="text" ng-model="toBuyList.itemName" placeholder="item name">
     <input type="text" ng-model="toBuyList.itemQuantity" placeholder="quantity">
     <button ng-click="toBuyList.addItem();">Add Item</button>

     <ol>
       <li ng-repeat="item in toBuyList.items">
         {{ item.quantity }} of {{ item.name }}
         <button ng-click="toBuyList.markAsBought($index)">Bought</button>
         <button ng-click="toBuyList.removeItem($index);">Remove Item</button>
       </li>
     </ol>
     <div ng-if="toBuyList.items.length === 0">Everything is bought!</div>
    </div>

    <!-- Already Bought List -->
    <div id="boughtList" ng-controller='AlreadyBoughtController as boughtList'>
     <h2>Already Bought:</h2>
     <ol>
       <li ng-repeat="item in boughtList.items">
         {{ item.quantity }} of {{ item.name }}
         <button ng-click="boughtList.removeItem($index);">Remove Item</button>
       </li>
     </ol>
     <div ng-if="boughtList.items.length === 0">Nothing bought yet.</div>
    </div>


</body>
</html>
